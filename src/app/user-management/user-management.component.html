<!-- <app-navbar></app-navbar> -->
<div class="main-container">
  <div class="internal-container">
    <div class="top-div">
      <div class="time">{{ date }} - {{ time }} {{ meridiem}}</div>
      <button class="refresh">
        <img class="refresh-img" src="./assets/refresh btn.jpg" alt="refresh" />
        <span class="refresh-btn" (click)="refreshTime()">Refresh</span>
      </button>
    </div>
    <div class="user-management">
      <div class="user-txt">
        <p class="head">User Management</p>
      </div>
    </div>
    <div class="user-table">
        <app-table [userData]="tableData"></app-table>
    </div>
  </div>
</div>
