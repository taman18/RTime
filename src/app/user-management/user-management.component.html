<div class="large-container">
  <app-sidebar (sidebarToggled)="toggleSidebar()"></app-sidebar>
<div class="main-container">
  <div class="top-section">
      <div class="date-container">
        {{ date }} - {{ time }} {{ meridiem}}
      </div>
      <div class="refresh-container cursor-pointer">
          <img src="assets/refresh.svg" alt="refresh">
          <span class="refresh-txt">Refresh</span>
      </div>
  </div>
   <div class="table">
    <div class="user-container">User Management</div>
       <app-table [userData]="tableData" (onProfileClickEvent)="onProfileClick($event)"></app-table>
   </div>
</div>
</div>
