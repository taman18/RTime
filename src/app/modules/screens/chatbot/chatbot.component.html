  <div *ngIf="showPopUp" class="chatbot">
    <div class="header">
      <img src="assets/images/relinns logo.png" class="logo" alt="Logo">
      <span class="header-tittle">RTime</span>
      <button class="close-btn" (click)="closeChatbot()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="close-icon">
            <path d="M0 0h24v24H0z" fill="none"/>
            <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" fill="red" stroke-linecap="round" stroke-linejoin="round"/>
          </svg><!-- Assuming you're using Font Awesome for the close icon -->
      </button>
    </div>
    <div class="messages">
      <div *ngFor="let message of messages" class="message" [ngClass]="{'user1': message.sender === 'user1', 'user2': message.sender === 'user2'}">
        {{ message.content }}
      </div>
    </div>
    <div class="input-line"></div> 
    <div class="text-msg">
      <input type="text" [(ngModel)]="newMessage" (keydown.enter)="sendMessage()" placeholder="Type Your message...">
      <!-- <div class="voice-btn" (click)="startVoiceListening()">🎙️</div>Add voice listener button -->
      <!-- <div class="emoji-btn" (click)="toggleEmojiPicker()">😊</div>Add emoji button -->
      <button  class ="send-btn"(click)="sendMessage()">Send</button>
      <!-- <div class="stop-btn" (click)="stopVoiceListening()">Stop</div>Add stop recording icon -->
    </div>
    
    <!-- <div class="emoji-picker">
      <app-emoji-picker [openSelector] ="showEmojiPicker" (emojiClick)="addEmoji($event)"></app-emoji-picker>
    </div> -->
    
  </div>
